<!DOCTYPE html>
<html>

<head>
  <title>Courier</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="calculator-container">
  <div class="location-input-container">
    <div class="location-input">
      <label for="location-1">From: </label>
      <input type="text" name="fromLocation" id="location-1"/>
      <span>OK</span>
    </div>

    <ul class="location-result">

    </ul>
  </div>

  <div class="location-input-container">
    <div class="location-input">
      <label for="location-2">To: </label>
      <input type="text" name="toLocation" id="location-2"/>
      <span>OK</span>
    </div>

    <ul class="location-result">

    </ul>
  </div>

  <div class="calculator-container-action">
    <button id="check-button">Check</button>
  </div>

  <div class="calculator-result">

  </div>

  <div class="spinner">
    Calculating...
  </div>
  <div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
